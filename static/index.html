<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
      --accent: #2563eb;
    }

    body {
      box-sizing: border-box;

    }

    main {
      height: 100vh;
      display: flex;
      justify-content: center;
      background: inherit;
    }

    .wrapper {
      width: min(640px, 100%);
      padding: 8px;
      margin-block-start: 12px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .box {
      border-radius: 1rem;
      padding: 2rem;
      background: #171d52;
      box-shadow: 0 10px 35px rgba(15, 23, 42, 0.1);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      text-decoration: none;
    }

    .logo img {
      height: 28px;
      width: auto;
      display: block;
      transform: scale(3.2);
    }

    .menu_btn {
      border: none;
      background-color: transparent;
      line-height: 0;
      stroke: #e0e1e4;
      padding: 10px 0;
      margin-left: 12px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #e0e1e4;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #657794;
    }

    input {
      box-sizing: border-box;
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.85rem 1rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: white;
      background: var(--accent);
    }

    #error {
      color: #b91c1c;
      min-height: 1.25rem;
    }

    .short-link {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      background: rgba(37, 99, 235, 0.1);
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #0f172a;
      }

      main {
        color: #f8fafc;
      }

      input {
        background: #0f172a;
        border-color: #475569;
        color: white;
      }
    }
  </style>
</head>

<body>
  <main>

    <div class="wrapper">
      <header class="box">
        <a class="logo" href="/">
          <img src="/logo" alt="Logo">
        </a>
        <div class="open_menu_btn">
        </div>
      </header>
      <div class="main_form box">

        <h1>Link shortener</h1>
        <p>Enter long URL, and we will give you short one.</p>
        <form id="short-form">
          <label for="long-url">Long URL</label>
          <input id="long-url" type="url" placeholder="https://example.com" required />
          <button type="submit">Shorten</button>
        </form>
        <div id="error" class="box"></div>
      </div>
      <div id="result" class="box" hidden>
        <p>Ready! Your short link is:</p>
        <a class="short-link" id="short-link" target="_blank" rel="noopener noreferrer"></a>
      </div>
    </div>
  </main>

  <script>
    const form = document.getElementById("short-form");
    const input = document.getElementById("long-url");
    const errorBox = document.getElementById("error");
    const resultBox = document.getElementById("result");
    const shortLink = document.getElementById("short-link");

    let backendBase;

    (async () => {
      try {
        const res = await fetch("/config");
        const config = await res.json();
        backendBase = config.backendBase;

        if (!backendBase) {
          throw new Error("Backend base URL is empty");
        }
      } catch (e) {
        errorBox.textContent = "Failed to load backend config";
        console.error(e);
      }
    })();

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      if (!backendBase) {
        backendBase = window.location.origin;
      }

      errorBox.textContent = "";
      resultBox.hidden = true;

      const longUrl = input.value.trim();
      if (!longUrl) {
        errorBox.textContent = "Enter link.";
        return;
      }

      try {
        const response = await fetch(`${backendBase}/short_url`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ long_url: longUrl }),
        });

        if (!response.ok) {
          let detail = "Can not shorten link.";
          try {
            const errorData = await response.json();
            detail = errorData?.detail ?? detail;
          } catch (_) {
            /* ignore JSON parse failures */
          }
          throw new Error(detail);
        }

        const data = await response.json();
        const slug = data?.data;
        if (!slug) {
          throw new Error("Backend didn't return slug.");
        }

        const shortUrl = `${backendBase}/${slug}`;
        shortLink.textContent = shortUrl;
        shortLink.href = shortUrl;
        resultBox.hidden = false;
        input.value = "";
      } catch (err) {
        errorBox.textContent = err.message ?? "Something gone wrong";
      }
    });

  </script>
</body>

</html>
