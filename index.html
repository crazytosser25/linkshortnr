<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color-scheme: light dark;
        --accent: #2563eb;
      }

      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
        background: #f5f5f5;
      }

      main {
        width: min(480px, 100%);
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 10px 35px rgba(15, 23, 42, 0.1);
      }

      h1 {
        margin-top: 0;
        font-size: 1.8rem;
        color: #111827;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #374151;
      }

      input {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.75rem;
        border: 1px solid #d1d5db;
        font-size: 1rem;
      }

      button {
        width: 100%;
        margin-top: 1rem;
        padding: 0.85rem 1rem;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        color: white;
        background: var(--accent);
      }

      #result,
      #error {
        margin-top: 1.5rem;
      }

      #error {
        color: #b91c1c;
        min-height: 1.25rem;
      }

      .short-link {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        background: rgba(37, 99, 235, 0.1);
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #0f172a;
        }

        main {
          background: #1e293b;
          color: #f8fafc;
        }

        input {
          background: #0f172a;
          border-color: #475569;
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Сократи ссылку</h1>
      <p>Введите длинный URL, backend FastAPI вернёт slug, а мы соберём короткую ссылку.</p>
      <form id="short-form">
        <label for="long-url">Длинный URL</label>
        <input id="long-url" type="url" placeholder="https://example.com" required />
        <button type="submit">Сократить</button>
      </form>

      <div id="error"></div>
      <div id="result" hidden>
        <p>Готово! Ваша короткая ссылка:</p>
        <a class="short-link" id="short-link" target="_blank" rel="noopener noreferrer"></a>
      </div>
    </main>

    <script>
      const form = document.getElementById("short-form");
      const input = document.getElementById("long-url");
      const errorBox = document.getElementById("error");
      const resultBox = document.getElementById("result");
      const shortLink = document.getElementById("short-link");

      const backendBase = "http://localhost:8000";

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        errorBox.textContent = "";
        resultBox.hidden = true;

        const longUrl = input.value.trim();
        if (!longUrl) {
          errorBox.textContent = "Введите ссылку.";
          return;
        }

        try {
          const response = await fetch(`${backendBase}/short_url`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ long_url: longUrl }),
          });

          if (!response.ok) {
            let detail = "Не удалось сократить ссылку.";
            try {
              const errorData = await response.json();
              detail = errorData?.detail ?? detail;
            } catch (_) {
              /* ignore JSON parse failures */
            }
            throw new Error(detail);
          }

          const data = await response.json();
          const slug = data?.data;
          if (!slug) {
            throw new Error("Backend не вернул slug.");
          }

          const shortUrl = `${backendBase}/${slug}`;
          shortLink.textContent = shortUrl;
          shortLink.href = shortUrl;
          resultBox.hidden = false;
        } catch (err) {
          errorBox.textContent = err.message ?? "Что-то пошло не так";
        }
      });
    </script>
  </body>
</html>
